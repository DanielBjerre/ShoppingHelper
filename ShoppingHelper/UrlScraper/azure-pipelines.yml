trigger:

- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'b0cf3d2f-716a-46f6-ad18-f38a066e9863'
  imageRepository: 'urlscraper'
  containerRegistry: 'shoppinghelper.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/ShoppingHelper/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Helm
  displayName: Package Helm Chart
  jobs:
  - job: Package
    displayName: Package Helm Chart
    steps:
    - task: HelmDeploy@0
      inputs:
        command: 'package'
        chartPath: './helm-charts/worker'
        updateDependency: true
