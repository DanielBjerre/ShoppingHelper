trigger:

- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'b0cf3d2f-716a-46f6-ad18-f38a066e9863'
  imageRepository: 'urlscraper'
  containerRegistry: 'shoppinghelper.azurecr.io'
  dockerfilePath: 'Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Helm
  displayName: Package Helm Chart
  jobs:
  - job: Package
    displayName: Package Helm Chart
    steps:
    - task: HelmDeploy@0
      inputs:
        command: 'package'
        chartPath: 'helm-charts/worker'
        destination: '$(System.DefaultWorkingDirectory)'
        updateDependency: true
- stage: Prod
  displayName: Deploy to Production
  jobs:
  - job: Deploy
    displayName: Deploy to Production
    steps:
    - task: HelmDeploy@0
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceConnection: 'aks-shoppinghelper-prod'
        namespace: 'scrapeservice'
        command: 'upgrade'
        chartType: 'FilePath'
        chartPath: '$(System.DefaultWorkingDirectory)/worker-0.1.0.tgz'
        releaseName: 'urlscraper'
        overrideValues: 'tag=$(tag)'
        valueFile: 'urlscraper/values.yml'
